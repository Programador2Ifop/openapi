get:
  tags:
    - Filtros
  summary: Listar filtros de búsqueda por código de proyecto y tipo de información
  description: |
    Esta operación permite listar filtros de búsqueda por código de proyecto y tipo de información.
  operationId: obtenerFiltrosPorTipo
  parameters:
    - name: codigo_proyecto
      in: query
      description: 'Considera el código del proyecto en la búsqueda.'
      example: C
      required: true
      schema:
        type: string
    - name: tipo_informacion
      in: query
      description: 'Considera el tipo de información en la búsqueda.'
      example: Muestreo Biológico
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              anios:
                type: array
                items:
                  $ref: '../components/schemas/FiltrosPorTipos.yaml#/Anios'
              especies:
                type: array
                items:
                  $ref: '../components/schemas/FiltrosPorTipos.yaml#/Especies'
          examples:
            ejemploPorCodigoProyectoCYTipoInformacionMuestreoBiologico:
              summary: Ejemplo por código C y por tipo Muestreo Biológico
              description: Response de http://10.10.10.37/~programador2/datacenter-backend/public/api/filtros-por-tipos?codigo_proyecto=C&tipo_informacion=Muestreo%20Biológico.
              value:
                anios:
                - ANIO: 1997
                especies:
                - COD_ESPECIE: 1
                  NOMBRE_ESPECIE: Merluza común
            ejemploPorCodigoProyectoBENYTipoInformacionMuestreoBiologico:
              summary: Ejemplo por código BEN y por tipo Muestreo Biológico
              description: Response de http://10.10.10.37/~programador2/datacenter-backend/public/api/filtros-por-tipos?codigo_proyecto=BEN&tipo_informacion=Muestreo%20Biológico.
              value:
                anios:
                - ANIO: 1997
                especies:
                - COD_ESPECIE: 13
                  NOMBRE_ESPECIE: Almeja
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../components/responses/NotFound.yaml'
    '405':
      description: Not Allowed
      content:
        application/json:
          schema:
            $ref: '../components/responses/NotAllowed.yaml'
    '422':
      description: Unprocessable Content
      content:
        application/json:
          schema:
            $ref: '../components/responses/UnprocessableQueryContent.yaml'
    '500':
      description: Server Error
      content:
        application/json:
          schema:
            $ref: '../components/responses/ServerError.yaml'
