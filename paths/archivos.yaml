get:
  tags:
    - Archivos
  summary: Listar resultados de archivos de proyectos
  description: |
    Esta operación permite listar resultados mediante parámetros opcionales.
  operationId: obtenerArchivos
  parameters:
    - name: nombre_especie
      in: query
      description: 'Considera el nombre de especie en la búsqueda.'
      example: ALMEJA
      required: false
      schema:
        type: string
    - name: nombre_cientifico
      in: query
      description: 'Considera el nombre científico en la búsqueda.'
      example: euromalea lenticularis
      required: false
      schema:
        type: string
    - name: anio
      in: query
      description: 'Considera el año del proyecto en la búsqueda.'
      example: 2002
      required: false
      schema:
        type: int
    - name: descripcion_proyecto
      in: query
      description: 'Considera la descripción del proyecto en la búsqueda.'
      example: Seguimiento recursos Bentónico
      required: false
      schema:
        type: string
    - name: tipo_informacion
      in: query
      description: 'Considera el tipo de información en la búsqueda.'
      example: Muestreo de Longitud
      required: false
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../components/schemas/Archivos.yaml'
          examples:
            ejemploArchivosSinQueryParameters:
              summary: Ejemplo de archivos sin query parameters
              description: Response del ejemplo de archivos sin query parameters.
              value:
                data:
                - COD_PROYECTO: BEN
                  DESC_PROYECTO: Seguimiento recursos Bentónicos
                  NOMBRE_CIENTIFICO: Mazzaella laminarioides
                  NOMBRE_ESPECIE: Cuchara
                  FOTO: null
                  VISTA: IFOP_SCI_BEN_RDC
                  COD_ESPECIE: 787
                  ANIO: 2023
                  TIPO_INFORMACION: Capturas recursos Bentónicos
                  NOMBRE_ARCHIVO: IFOP_BENTO_2023_787_RDC.csv
                  DESC_ARCHIVO: null
                  NUM_REG: 50
                  VOLUMEN_KB: 9,67
                  KEYWORD: null
            ejemploBusquedaPorNombreEspecie:
              summary: Ejemplo de búsqueda por nombre de especie
              description: Response de http://10.10.10.37/~programador2/datacenter-backend/public/api/archivos?nombre_especie=ALMEJA.
              value:
                data:
                - COD_PROYECTO: BEN
                  DESC_PROYECTO: Seguimiento recursos Bentónicos
                  NOMBRE_CIENTIFICO: Euromalea lenticularis
                  NOMBRE_ESPECIE: Almeja
                  FOTO: null
                  VISTA: IFOP_SCI_BEN_TALLAS
                  COD_ESPECIE: 13
                  ANIO: 2019
                  TIPO_INFORMACION: Muestreo de Longitud
                  NOMBRE_ARCHIVO: IFOP_BENTO_2019_13_ML.csv
                  DESC_ARCHIVO: null
                  NUM_REG: 30
                  VOLUMEN_KB: 3,9
                  KEYWORD: null
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../components/responses/NotFound.yaml'
    '405':
      description: Not Allowed
      content:
        application/json:
          schema:
            $ref: '../components/responses/NotAllowed.yaml'
    '500':
      description: Server Error
      content:
        application/json:
          schema:
            $ref: '../components/responses/ServerError.yaml'
